<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login from</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-app="my-app">
    <main class="body" ng-controller="my-controller">
      <div class="form">
        <div class="form-info">
          <h1>{{appData.formTitle}}</h1>
        </div>
        <button class="google-btn" type="button">
          <svg
            class="margin-right"
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 128 128"
          >
            <path
              fill="#fff"
              d="M44.59 4.21a63.28 63.28 0 0 0 4.33 120.9a67.6 67.6 0 0 0 32.36.35a57.13 57.13 0 0 0 25.9-13.46a57.44 57.44 0 0 0 16-26.26a74.33 74.33 0 0 0 1.61-33.58H65.27v24.69h34.47a29.72 29.72 0 0 1-12.66 19.52a36.16 36.16 0 0 1-13.93 5.5a41.29 41.29 0 0 1-15.1 0A37.16 37.16 0 0 1 44 95.74a39.3 39.3 0 0 1-14.5-19.42a38.31 38.31 0 0 1 0-24.63a39.25 39.25 0 0 1 9.18-14.91A37.17 37.17 0 0 1 76.13 27a34.28 34.28 0 0 1 13.64 8q5.83-5.8 11.64-11.63c2-2.09 4.18-4.08 6.15-6.22A61.22 61.22 0 0 0 87.2 4.59a64 64 0 0 0-42.61-.38z"
            ></path>
            <path
              fill="#e33629"
              d="M44.59 4.21a64 64 0 0 1 42.61.37a61.22 61.22 0 0 1 20.35 12.62c-2 2.14-4.11 4.14-6.15 6.22Q95.58 29.23 89.77 35a34.28 34.28 0 0 0-13.64-8a37.17 37.17 0 0 0-37.46 9.74a39.25 39.25 0 0 0-9.18 14.91L8.76 35.6A63.53 63.53 0 0 1 44.59 4.21z"
            ></path>
            <path
              fill="#f8bd00"
              d="M3.26 51.5a62.93 62.93 0 0 1 5.5-15.9l20.73 16.09a38.31 38.31 0 0 0 0 24.63q-10.36 8-20.73 16.08a63.33 63.33 0 0 1-5.5-40.9z"
            ></path>
            <path
              fill="#587dbd"
              d="M65.27 52.15h59.52a74.33 74.33 0 0 1-1.61 33.58a57.44 57.44 0 0 1-16 26.26c-6.69-5.22-13.41-10.4-20.1-15.62a29.72 29.72 0 0 0 12.66-19.54H65.27c-.01-8.22 0-16.45 0-24.68z"
            ></path>
            <path
              fill="#319f43"
              d="M8.75 92.4q10.37-8 20.73-16.08A39.3 39.3 0 0 0 44 95.74a37.16 37.16 0 0 0 14.08 6.08a41.29 41.29 0 0 0 15.1 0a36.16 36.16 0 0 0 13.93-5.5c6.69 5.22 13.41 10.4 20.1 15.62a57.13 57.13 0 0 1-25.9 13.47a67.6 67.6 0 0 1-32.36-.35a63 63 0 0 1-23-11.59A63.73 63.73 0 0 1 8.75 92.4z"
            ></path>
          </svg>
          Sign in with Google
        </button>

        <div class="form-input">
          <div class="name">
            <label for="name-input">First Name</label>
            <input
              id="name-input"
              placeholder="Enter your first name"
              type="text"
            />
          </div>
          <div class="email">
            <label for="email-input">Email</label>
            <input
              id="email-input"
              placeholder="Enter your email"
              type="email"
            />
          </div>
          <div class="password">
            <label for="password-input">Password</label>
            <input
              id="password-input"
              placeholder="Create a password"
              type="password"
            />
          </div>
        </div>
        <button>Create account</button>
      </div>

      <div class="image">
        <div
          class="image-src"
          style="background-image: url({{appData.imageSrc}});"
        >
          <div class="bluer-effect">
            <div class="box-1"></div>
            <div class="box-2"></div>
          </div>
          <div class="star-effect">
            <div class="star-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="27.624"
                height="27.624"
                viewBox="0 0 27.624 27.624"
              >
                <path
                  id="Path_3"
                  data-name="Path 3"
                  d="M13.812,0s.691,6.215,4.144,9.668,9.668,4.144,9.668,4.144-6.215.691-9.668,4.144-4.144,9.668-4.144,9.668-.691-6.215-4.144-9.668S0,13.812,0,13.812s6.215-.691,9.668-4.144S13.812,0,13.812,0Z"
                  fill="#fec943"
                />
              </svg>
            </div>
            <div class="star-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="107.992"
                height="107.992"
                viewBox="0 0 107.992 107.992"
              >
                <path
                  id="Path_1"
                  data-name="Path 1"
                  d="M54,0s2.7,24.3,16.2,37.8,37.8,16.2,37.8,16.2-24.3,2.7-37.8,16.2-16.2,37.8-16.2,37.8-2.7-24.3-16.2-37.8S0,54,0,54s24.3-2.7,37.8-16.2S54,0,54,0Z"
                  fill="#fff"
                />
              </svg>
            </div>
            <div class="star-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14.105"
                height="14.105"
                viewBox="0 0 14.105 14.105"
              >
                <path
                  id="Path_2"
                  data-name="Path 2"
                  d="M7.053,0A9.512,9.512,0,0,0,9.168,4.937a9.512,9.512,0,0,0,4.937,2.116A9.512,9.512,0,0,0,9.168,9.168a9.512,9.512,0,0,0-2.116,4.937A9.512,9.512,0,0,0,4.937,9.168,9.512,9.512,0,0,0,0,7.053,9.512,9.512,0,0,0,4.937,4.937,9.512,9.512,0,0,0,7.053,0Z"
                  fill="#fec943"
                />
              </svg>
            </div>
          </div>
          <div class="info">
            <h1 ng-bind-html="appData.imageCaption"></h1>
            <p ng-bind-html="appData.imageSubtitle"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
